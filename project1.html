<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1f1d41;
    }

    .traffic-light {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #4b5069;
      width: 100px;
      height: 300px;
      border-radius: 10px;
      padding: 20px;
    }

    .light {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #86d2f2; /* Default light color */
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      width: 80px;
      height: 40px;
      background-color: #4b5069;
      color: white;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.active {
      color: white;
    }

    .red-active {
      background-color: #cf1124;
    }

    .yellow-active {
      background-color: #f7c948;
    }

    .green-active {
      background-color: #199473;
    }
  </style>
</head>
<body>

  <div class="traffic-light">
    <div id="stopLight" class="light"></div>
    <div id="readyLight" class="light"></div>
    <div id="goLight" class="light"></div>
  </div>

  <div class="buttons">
    <button id="stopButton">Stop</button>
    <button id="readyButton">Ready</button>
    <button id="goButton">Go</button>
  </div>

  <script>
    // Get all the buttons and light elements
    const stopButton = document.getElementById('stopButton');
    const readyButton = document.getElementById('readyButton');
    const goButton = document.getElementById('goButton');
    
    const stopLight = document.getElementById('stopLight');
    const readyLight = document.getElementById('readyLight');
    const goLight = document.getElementById('goLight');

    // Function to reset lights and buttons
    function resetLightsAndButtons() {
      stopLight.style.backgroundColor = '#86d2f2';
      readyLight.style.backgroundColor = '#86d2f2';
      goLight.style.backgroundColor = '#86d2f2';

      stopButton.classList.remove('red-active');
      readyButton.classList.remove('yellow-active');
      goButton.classList.remove('green-active');
    }

    // Stop button click event
    stopButton.addEventListener('click', () => {
      resetLightsAndButtons();
      stopLight.style.backgroundColor = '#cf1124';  // Red light
      stopButton.classList.add('red-active');       // Red button active
    });

    // Ready button click event
    readyButton.addEventListener('click', () => {
      resetLightsAndButtons();
      readyLight.style.backgroundColor = '#f7c948'; // Yellow light
      readyButton.classList.add('yellow-active');   // Yellow button active
    });

    // Go button click event
    goButton.addEventListener('click', () => {
      resetLightsAndButtons();
      goLight.style.backgroundColor = '#199473';    // Green light
      goButton.classList.add('green-active');       // Green button active
    });
  </script>

</body>
</html>
